<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Voter Interface</h1>
</div>

  <h1>Current Candidates</h1>
  <div>
    {{test}}
  </div>
  <div ng-repeat="comment in comments | orderBy: 'Name'">
    <input type="checkbox" ng-model = "comment.selected">
    {{comment.title}}
  </div>
  <button ng-click="dovote()">
Submit Votes
</button>

<h1>Submitted Ballots</h1>

<div ng-repeat="comment in ballot | orderBy: 'Name'">
{{comment.title}}
</div>

</div>
</div>
</body>
</html>
